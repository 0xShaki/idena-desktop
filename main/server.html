<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image search</title>
    <script type="text/javascript">
      const {IMAGE_SEARCH_TOGGLE, IMAGE_SEARCH_PICK} = require('./channels.js')

      let pickerApiLoaded = false

      function onApiLoad() {
        gapi.load('picker', onPickerApiLoad)
      }

      function onPickerApiLoad() {
        pickerApiLoaded = true
        createPicker()
      }

      function createPicker() {
        if (pickerApiLoaded) {
          // const view = new google.picker.View(google.picker.ViewId.IMAGE_SEARCH)
          // view.setMimeTypes('image/png,image/jpeg,image/jpg')
          const view = new google.picker.ImageSearchView()
          view.setLicense(
            google.picker.ImageSearchView.License.REUSE_WITH_MODIFICATION
          )
          // view.setSize(google.picker.ImageSearchView.Size.SIZE_VGA)

          const picker = new google.picker.PickerBuilder()
            .addView(view)
            // .enableFeature(google.picker.Feature.MULTISELECT_ENABLED)
            .enableFeature(google.picker.Feature.NAV_HIDDEN)
            .hideTitleBar()
            .setCallback(pickerCallback)
            .setSize(800, 600)
            .build()

          picker.setVisible(true)
        }
      }

      function pickerCallback(data) {
        let url = ''
        const action = data[google.picker.Response.ACTION]
        if (action === google.picker.Action.PICKED) {
          if (ipcRenderer) {
            ipcRenderer.send(IMAGE_SEARCH_PICK, data)
            ipcRenderer.send(IMAGE_SEARCH_TOGGLE, 0)
          }
        } else if (action === google.picker.Action.CANCEL) {
          if (ipcRenderer) {
            ipcRenderer.send(IMAGE_SEARCH_TOGGLE, 0)
          }
        }
      }
    </script>
  </head>
  <body>
    <script
      type="text/javascript"
      src="https://apis.google.com/js/api.js?onload=onApiLoad"
    ></script>
  </body>
</html>
